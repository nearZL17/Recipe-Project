<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Search</title>
</head>
<body>
  <input type="text" id="searchinput" placeholder="Search for a meal">
  <button onclick=" test()" id="search-btn">Search</button>

  <div id="recipe-details"></div> <!-- Container to display the meal list -->

  <script >
    document.addEventListener("DOMContentLoaded", function() {
  const recipeDetailsDiv = document.querySelector("#recipe-details");

  if (!recipeDetailsDiv) {
    console.error("No element with ID 'recipe-details' found.");
    return;
  }

  const urlParams = new URLSearchParams(window.location.search);
  const mealId = urlParams.get('id');

  if (!mealId) {
    console.error("No meal ID found in URL parameters.");
    return;
  }

  async function fetchRecipeDetails(id) {
    try {
      const response = await fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${id}`);
      if (!response.ok) {
        throw new Error(`HTTP-Error: ${response.status}`);
      }
      const data = await response.json();
      console.log("Recipe details:", data);

      // Display recipe details in the div
      recipeDetailsDiv.innerHTML = `
        <h2>${data.meals[0].strMeal}</h2>
        <img src="${data.meals[0].strMealThumb}" alt="food">
        <p>${data.meals[0].strInstructions}</p>
        <!-- Add more details as needed -->
      `;

    } catch (error) {
      console.error("Error fetching recipe details:", error.message);
    }
  }

  fetchRecipeDetails(mealId);
});

  </script>
</body>
</html>
